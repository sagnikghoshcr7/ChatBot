<!DOCTYPE html>
<html>

<head>
    <title>Sagnik The Bot</title>

<body>
    <div class="main">

            <div class="neck"><i class="fa fa-gear fa-spin"></i></div>
            <div class="id">SAGNIK</div>
            <div class="box">
            </div>
            <div class="lhand">
                <div class="elbowl"></div>
            </div>
            <div class="rhand">
                <div class="elbowr"></div>
            </div>
        </div>
    </div>
    <input id="input" placeholder="chat with me">
    <button id="bu" onclick="a()"><i class="fa fa-send-o"></i></button>
